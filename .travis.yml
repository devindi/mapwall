language: android
jdk: oraclejdk8
sudo: false

branches:
  only:
  - master

android:
  components:
    - build-tools-24.0.2
    - android-22

before_install:
  - yes | sdkmanager "platforms;android-27"

install:
  - bundle install

script:
  - ./gradlew testDebugUnitTest ktlintDebugCheck createTestReports
  - bundle exec danger
  - bash <(curl -s https://codecov.io/bash)
